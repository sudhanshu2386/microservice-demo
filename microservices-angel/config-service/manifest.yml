---
applications:
- name: config-service
  memory: 512M
  instances: 1
  host: config-service-${random-word}
  domain: cfapps.io
  path: target/config-service.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
    DEBUG: "true"
    SPRING_CLOUD_CONFIG_SERVER_GIT_URI: https://github.com/joshlong/bootiful-microservices-config
